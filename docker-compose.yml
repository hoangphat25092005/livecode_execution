version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: livecode_postgres
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - livecode_network

  redis:
    image: redis:7-alpine
    container_name: livecode_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - livecode_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livecode_api
    env_file:
      - .env.docker
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - livecode_network
    command: python main.py

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livecode_celery_worker
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - livecode_network
    command: celery -A celery_worker.celery worker --loglevel=info --pool=solo

  flower:
    image: mher/flower:2.0
    container_name: livecode_flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - livecode_network
    command: celery --broker=redis://redis:6379/0 flower --port=5555

networks:
  livecode_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: